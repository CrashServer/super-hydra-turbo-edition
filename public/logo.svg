<svg viewBox="0 0 500 140" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffcc00; stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff0000; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800000; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbbbbb; stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="5" dy="5" stdDeviation="4" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- HYDRA -->
  <text x="60" y="120" font-family="Impact, sans-serif" font-size="100" fill="url(#metalGradient)" stroke="black" stroke-width="3" filter="url(#shadow)">
    HYDRA
  </text>
  <!-- TURBO EDITION -->
  <text x="200" y="130" font-family="Arial Black, sans-serif" font-size="40" fill="#00ccff" stroke="#003366" stroke-width="2" transform="skewX(-10)" filter="url(#shadow)">
    TURBO EDITION
  </text>
  <!-- SUPER -->
  <text x="30" y="60" font-family="Impact, sans-serif" font-size="80" fill="url(#fireGradient)" filter="url(#shadow)" transform="skewX(-15)">
    SUPER
  </text>


</svg>
